server{
        listen 80;
        listen [::]:80;


    error_log /var/log/nginx/gateauwala.local_error.log;
    access_log /var/log/nginx/gateauwala.local_access.log;

    server_name gateauwala.local;

    root /var/www/html/gateauwala;
    index home.php;

    location = /index.php {
        return 301 https://$host/404.html;
    }

    location /index.html {
        return 301 https://$host/404.html;
    }

    error_page 404 = @redirect404;

    location @redirect404 {
        return 301 https://$host/404.html;
    }

    location / {
            try_files $uri $uri/ =404;
    }

    location ~ .php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    location ~ /.ht {
        deny all;
    }

}
server{
        listen 80;
        server_name www.gateauwala.local;
        return 301 https://gateauwala.local$request_uri/;
}
